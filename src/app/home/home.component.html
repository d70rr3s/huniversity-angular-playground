<ng-container *ngIf="users">
  <mat-list role="list">
    <mat-list-item *ngFor="let user of users?.documents" role="listitem">
      <h4 mat-line>{{ user.fields.name.stringValue | titlecase }}</h4>
      <p mat-line> {{ user.fields.surname.stringValue }} </p>
      <p mat-line> {{ user.fields.email.stringValue }} </p>
      <p mat-line> {{ user.createTime | date }} </p>
      <p mat-line> {{ user.updateTime | date }} </p>
    </mat-list-item>
  </mat-list>
</ng-container>

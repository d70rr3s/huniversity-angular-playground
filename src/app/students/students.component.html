<h2>Students</h2>
<ol>
  <li *ngFor="let item of students; index as i;">
    <a *ngIf="isCurrentUser(item); else regularUser" [routerLink]="['students', item]" [ngStyle]="{'font-weight': checkName(item)}" (click)="emitClicked(item)">{{ item }}</a>
    <ng-template #regularUser>
      <span>{{ item }}</span>
    </ng-template>
  </li>
</ol>
<button type="button" class="btn btn-light" (click)="goHome()">Back</button>
<router-outlet></router-outlet>

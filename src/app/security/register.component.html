<form class="example-container" [formGroup]="form" (ngSubmit)="doRegister()">
  <mat-form-field>
    <input matInput placeholder="Type your name" id="name" class="form-control" name="name" formControlName="name" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Type your email" id="email" class="form-control" name="email" formControlName="email" />
  </mat-form-field>
</form>
